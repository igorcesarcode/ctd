<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Minha cidade</title>
  </head>
  <body>

    <section class="main">
      <form action="" method="post">
        <h1>Formulario de entregas</h1>
        <input name="" placeholder="Nome Completo" id="" />
        <input type="email" placeholder="Email" name="" id=" " />
        <input type="tel" name="" placeholder="Numero de Telefone" id="" />
        <input type="date" name="" id="" />

        <div class="row">
          <input type="radio" id="html" name="maioridade" value="É maior" />
          <label for="html">É menor</label><br />
          <input type="radio" id="css" name="maioridade" value="É menor" />
          <label for="css">É maior</label><br />
        </div>

        <div class="select-div">
          <h3>Escolha um local de Visita</h3>
          <select name="locais">
            <option value="1" selected="selected">Cachoeira</option>
            <option value="2">Praça</option>
            <option value="3">Sertão</option>
          </select>
        </div>

        <div class="row">

          <input type="checkbox" name="Turista" id="">
          <label for="Turista">Turista</label>
          <input type="checkbox" name="Residente" id="">
          <label for="Residente ">Residente </label>
          <input type="checkbox" name="Estudante" id="">
          <label for="Estudante">Estudante</label>
        </div>

        <button type="submit">Enviar</button>
        <button type="reset">Resetar</button>
      </form>
    </section>
  </body>
</html>
