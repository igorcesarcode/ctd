<script>



function chamarIMC(){
let peso = prompt('Qual seu peso?')
let altura = prompt('Qual sua Altura?')
let IMC =  peso / (altura * altura)


let perfilIMC = IMC <= 18.5 ? 'MACREZA' : 
                IMC >= 18.5 && IMC <= 24.9 ? 'NORMAL' :
                IMC >= 25 && IMC <=29.9 ? 'SOBREPESO' : 
                IMC >=30 && IMC <= 39.9 ? 'OBSIDADE':'OBSIDADE GRAVE'
                


console.log(IMC)
console.log(perfilIMC)
alert(`Seu IMC é iqual a:${IMC}  e sua seu perfil é:${perfilIMC}`);


}

chamarIMC()
</script>
